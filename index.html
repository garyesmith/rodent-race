<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Rodent Race: An HTML5 Canvas Game</title>
    <link type="text/css" rel="stylesheet" href="includes/styles.css">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <script src="includes/modernizr.js" type="text/javascript"></script>
</head>
<body>
	<div id="game-container">
		<canvas id="game" width="320" height="356"></canvas>
        <div id="play">&nbsp;</div>
        <div id="how-to-play">&nbsp;</div>
        <div id="sound-switch"><img id="sound-off" src="images/sound-off.png" /></div>
        <div id="how-to-play-close">&nbsp;</div>
        <div id="tweet"><a href="#" class="twitter-share-button" target="_blank">Tweet This Score!</a></div>
        <div id="play-again">&nbsp;</div>  
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="includes/game.js" type="text/javascript"></script>    
</body>
</html>
